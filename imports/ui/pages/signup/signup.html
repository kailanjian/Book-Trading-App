<template name="signup">
  <div class="container">
    <div class="col-lg-12 text-center">
      <br />
      <br />
      <form class="form-signup">
        <h1 class="heading-theme">Sign Up</h1>

        <label class="label-theme" for="username">Username</label>
        <input type="text" name="username" class="input-username input-text-theme" placeholder="Username" />
        <br />
        
        <label class="label-theme" for="password">Password</label>
        <input type="password" name="password" class="input-password input-text-theme" placeholder="Placeholder" />
        <br />

        <input class="input-button-theme" type="submit" value="Create Account" />
      </form>
    </div>
  </div>
</template>
